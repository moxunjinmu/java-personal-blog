<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 个人博客系统</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">个人博客系统</h3>
                        </div>
                        <div class="card-body">
                            <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="captchaCode" class="form-label">验证码</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="captchaCode" name="captchaCode" required>
                                        <span class="input-group-text p-0 border-0">
                                            <img id="captcha-image" th:src="@{/api/auth/captcha}" alt="验证码" 
                                                 style="height: 38px; cursor: pointer;" title="点击刷新验证码">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">记住我</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small">欢迎访问个人博客系统</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <!-- 自定义JS -->
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
